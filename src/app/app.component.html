<div class="container">
  <div class="map-container">
    <app-esri-map [center]="mapCenter" [basemap]="basemapType" [zoom]="mapZoomLevel" (mapLoaded)="mapLoadedEvent($event)" >
    </app-esri-map>
    <app-zoom-buttons (zoomButtonClicked)="onZoomButtonClicked($event)">
    </app-zoom-buttons>
    <app-basemaps [basemapList]="esriBasemapList" (newBasemap)="basemapChanged($event)"></app-basemaps>
  </div>
</div>
